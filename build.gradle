plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.testng', name: 'testng', version: '7.1.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'

    implementation("io.github.bonigarcia:webdrivermanager:5.0.3")

    implementation group: 'junit', name: 'junit', version: '4.13.2'

    implementation group: 'com.saucelabs', name: 'saucerest', version: '1.1.0'

}

test {

    environment("browserName", "chrome");

    useTestNG(){
        useDefaultListeners = true
        suites 'src/test/suite.xml'
        outputDirectory = file("$projectDir/AutomationReport")
    }
}